name: Trigger Send Emails

on:
  # every 5 minutes (GitHub minimum)
  schedule:
    - cron: '*/5 * * * *'
  # manual trigger
  workflow_dispatch:

jobs:
  hit-endpoint:
    runs-on: ubuntu-latest
    steps:
      - name: Invoke send-emails endpoint
        run: |
          curl -fsS https://email-automation.vercel.app/api/send-emails \
            -H "Authorization: Bearer ${{ secrets.SCHEDULER_TOKEN }}"
